<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmissão Ao Vivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212; /* Cor escura */
            color: white;
        }

        .login-box {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #8a2be2; /* Roxo chamativo */
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 95%;
            padding: 10px;
            background-color: #8a2be2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6c1bb5;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Acesso à Transmissão</h1>
        <input type="text" id="usuario" placeholder="Digite o usuário">
        <input type="password" id="senha" placeholder="Digite a senha">
        <button onclick="verificarAcesso()">Acessar</button>
    </div>

    <script>
        function verificarAcesso() {
            const usuarioCorreto = "admin"; // Usuário correto
            const senhaCorreta = "transmissao123"; // Senha correta
            const usuarioDigitado = document.getElementById("usuario").value;
            const senhaDigitada = document.getElementById("senha").value;

            if (usuarioDigitado === usuarioCorreto && senhaDigitada === senhaCorreta) {
                window.location.href = "transmissao.html"; // Redireciona para a página do player
            } else {
                alert("Usuário ou senha incorretos!");
            }
        }
    </script>
</body>
</html>
